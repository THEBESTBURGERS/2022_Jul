<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Size</title>
	<style>
		div {
			display: inline-block;
			padding: 10px;
			margin: 10px;
			font-size: medium;
			background-color: aquamarine;
		}
	</style>
</head>
<body>
	<div class='tag'>Window Size</div>
</body>
<script>
	const tag = document.querySelector('.tag');
	function updateTag() {
		tag.innerHTML = `window.screen : ${screen.width} ${screen.height}
		<br/> window.outer : ${outerWidth} ${outerHeight}
		<br/> window.inner : ${innerWidth} ${innerHeight}
		<br/> documentElement.clientWidth : ${document.documentElement.clientWidth} ${document.documentElement.clientHeight}`;
	}
	window.addEventListener("resize", () => updateTag())
	updateTag();
